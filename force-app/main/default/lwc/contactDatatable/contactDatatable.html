<template>
    <lightning-card>
        <h1 slot="title">Account Detail</h1>
        <template lwc:if={noAccountSelected}>
            <div class="slds-align_absolute-center slds-m-around_small slds-text-heading_small">No Account Selected</div>
        </template>
        <template lwc:else >
            <lightning-record-view-form
                record-id={accountId}
                object-api-name="Account">
                <div class="slds-box">
                    <lightning-output-field field-name="Name"> </lightning-output-field>
                    <!-- <lightning-output-field field-name="Email"></lightning-output-field> -->
                    <!-- <lightning-output-field field-name="Phone"> </lightning-output-field> -->
                    <lightning-output-field field-name="OwnerId"></lightning-output-field>
                </div>
            </lightning-record-view-form>
        </template>
    </lightning-card>
    <br/>
    <lightning-card>
        <h1 slot="title">Related Contacts</h1>
        <lightning-datatable key-field="Id" data={contacts} columns={columns}>
        </lightning-datatable>
        <template lwc:if={noRecordsFound}>
            <div class="slds-align_absolute-center slds-m-around_small slds-text-heading_small">No Records Found</div>
        </template>
    </lightning-card>
    
</template>
