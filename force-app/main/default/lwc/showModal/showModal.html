<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button onclick={popupCloseHandler} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"></lightning-icon>
            <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create Related Contact</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-record-edit-form object-api-name={objectApiName} record-id={recordId} onsubmit={onSubmitHandler}
                onsuccess={successHandler}  lwc:ref="leaveRequestForm">
                <lightning-input-field field-name="FirstName" required="true"> </lightning-input-field>
                <lightning-input-field field-name="LastName" required="true"> </lightning-input-field>
                <lightning-input-field field-name="Email" required="true"> </lightning-input-field>
                <lightning-input-field field-name="Phone" required="true"> </lightning-input-field>
                <!-- <lightning-input-field field-name="AccountId" value={selectedAccount} disabled="rteu"> </lightning-input-field> -->
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save">
                    </lightning-button>

                    <lightning-button label="Cancel" class="slds-m-left_small" onclick={popupCloseHandler}>
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
